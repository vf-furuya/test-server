<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<title>マニュアル</title>
<link href="<%__image_dir__%>style.css" rel="stylesheet" type="text/css">
</head>
<body>
<table width="370">
  <tr>
    <td>変更・解除フォームページマニュアル
    </td>
  </tr>
  <tr><td>&nbsp;</td>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <td colspan="2"><strong>変更・解除フォームの必須項目を選択します</strong><hr nodhade>
          </td>
        </tr>
        <tr>
          <td width="10">&nbsp;</td>
          <td width="360">
            ここでチェックして選択された項目は必須項目となります。
            メールアドレスのついてはデフォルト必須項目となります。
            また、表示名称に入力すると入力されたものがフォームのサンプル生成で適用されます。
            完了後のURLなどは「登録設定」および「画面カスタマイズ」で設定できます。<br>
            「登録者ID」を必須項目する場合は「配信日程」で登録時の自動返信の不可がチェックされて
            いないことを確認して、登録時の自動返信用の本文に&lt;%id%&gt;を入力し、ユーザーに「登録者
            ID」を通知するのを忘れないようにしてください。
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
