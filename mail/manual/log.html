<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<title>マニュアル</title>
<link href="<%__image_dir__%>style.css" rel="stylesheet" type="text/css">
</head>
<body>
<table width="370">
  <tr>
    <td>配信ログページマニュアル
    </td>
  </tr>
  <tr><td>&nbsp;</td>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <td colspan="2"><strong>これまでに配信されたメールの一覧を表示しています</strong><hr nodhade>
          </td>
        </tr>
        <tr>
          <td colspan="2">題名
          </td>
        </tr>
        <tr>
          <td width="10">&nbsp;</td>
          <td width="360">配信後に、該当のステップ回を削除していない場合にかぎり、<br>
          クリックすると送信したメールのプレビューを表示します。</td>
        </tr>
        <tr>
          <td colspan="2">メールアドレス
          </td>
        </tr>
        <tr>
          <td width="10">&nbsp;</td>
          <td width="360">
            配信後に、該当の登録者を削除していない場合にかぎり、<br>
            クリックすると登録者の一覧ページを表示します。          </td>
        </tr>
        <tr>
          <td colspan="2">配信日付
          </td>
        </tr>
        <tr>
          <td width="10">&nbsp;</td>
          <td width="360">
            送信した日付を表示しています。<br>
            設定した日程どおりの日付でない可能性があります（サーバーの予期せぬダウンなど）
            ので注意してください。</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
