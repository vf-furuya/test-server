<p>プロミスはSMBCコンシューマーファイナンスのサービスブランドなので安心してキャッシングできます。
アルバイト・パート・派遣社員・契約社員の方も、契約可能です。審査に不安の方は申し込み前にプロミスの<a href="/card/lp/link/promice.html" target="_blank">お試し審査</a>で確認できます。
